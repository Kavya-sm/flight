version: 1
backend:
  phases:
    build:
      commands:
        - echo "Skipping backend deployment - focus on frontend first"
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 16
        - nvm use 16
        - node --version
        - cd src/frontend
        # Create the missing aws-exports.js file
        - cat > src/aws-exports.js << 'EOF'
        - const awsmobile = {
        -   "aws_project_region": "us-east-1",
        -   "aws_cognito_identity_pool_id": "us-east-1:00000000-0000-0000-0000-000000000000",
        -   "aws_cognito_region": "us-east-1",
        -   "aws_user_pools_id": "us-east-1_000000000",
        -   "aws_user_pools_web_client_id": "000000000000000000000000000",
        -   "oauth": {},
        -   "aws_appsync_graphqlEndpoint": "https://example.com/graphql",
        -   "aws_appsync_region": "us-east-1",
        -   "aws_appsync_authenticationType": "AMAZON_COGNITO_USER_POOLS"
        - };
        - export default awsmobile;
        - EOF
        - npm install
    build:
      commands:
        - export VUE_APP_StripePublicKey=${STRIPE_PUBLIC_KEY:-pk_test_dummy123}
        - export VUE_APP_PaymentChargeUrl="https://example.com"
        - npm run build
  artifacts:
    baseDirectory: src/frontend/dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
